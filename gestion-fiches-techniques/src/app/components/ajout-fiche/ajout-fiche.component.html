
<div class="container">
    <div class="row header">
      <h1>Ajouter une nouvelle fiche &nbsp;</h1>
      <h3></h3>
    </div>
    <div class="row body">
      <form action="#" #ficheForm="ngForm" (ngSubmit)="onSubmit(ficheForm)">
        <ul>
          
          <li>
            <p class="left">
                <label for="first_name" >Responsable</label>
                <input type="text" class="form-control" name="nomResponsable" #name="ngModel" 
                  [(ngModel)]="fiche.nomResponsable" placeholder="Nom Responsable" required>

            </p>
            <p class="pull-right">
                <label for="last_name" >Nom Plat</label>
                <input  type="text" class="form-control" name="nomPlat" #name="ngModel" 
                  [(ngModel)]="fiche.nomPlat" placeholder="Nom plat" required>
 
            </p>

            <p>
                
                <label for="email" >Nombre couverts</label>
                <select type="email" name="quantity" style="margin-bottom: 1rem;">
                    <option value disabled>Please select</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                
                
            </p>
          </li>
          
       
          <li><div class="divider"></div></li>
          <li>
            <div>
                <label for="quantity" style="margin-right: 0.5rem;">Ma liste d'ingredients:</label>
                <select  style="margin-bottom: 1rem;" [(ngModel)]="ingrSelected" name="first"  (change)="setShowTrue(ingrSelected)">
                  <!--option value disabled>Veuillez Selectionner</option-->
                  <option *ngFor="let ingredient of listeIngredients"  [value]="ingredient.nomIngr" >{{ingredient.nomIngr}} </option>
                </select>
                <div class="one" ></div>
               
                <!--p >Selected option: {{ ingrSelected }}</p-->
                
              </div>
             <!--div id="secondDivistion" class="division">
                <button class="noselect"><span class='text'>{{ ingrSelected }}</span>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/>
                        </svg>
                    </span>
                </button>
            </div-->

            <br>
            
                <p *ngFor="let monIngr of ingredientSelectedArray" cdkDrag>
                    <button cdkDropList
                    #todoList="cdkDropList"
                    [cdkDropListData]="ingredientSelectedArray"
                    (cdkDropListDropped)="onDrop($event)"> {{ monIngr }} </button>

                </p> 
          </li>

          <li><div class="divider"></div></li>
            <div class="" style="text-align: center;margin-top:5%">
                <button class="icon-btn add-btn">
                    <div class="add-icon"></div>
                    <div class="btn-txt">Add</div>
                </button>
            </div>
          
          <li>
            <label for="comments">Description de l'Ã©tape</label>
            <textarea cols="46" rows="3" name="comments"></textarea>
          </li>
          
          <li>
            <div class="form-group float-right">
                <button type="submit" class="btn btn-submit" 
                  [disabled]="!ficheForm.valid" [disabled]="ficheForm.invalid">
                  <i class="bi bi-plus"></i>Ajouter la fiche</button>
              </div>

              
            <!--input class="btn btn-submit" type="submit" value="Submit" />
            <small>or press <strong>enter</strong></small-->
          </li>

        </ul>
      </form>  
    </div>
  </div>

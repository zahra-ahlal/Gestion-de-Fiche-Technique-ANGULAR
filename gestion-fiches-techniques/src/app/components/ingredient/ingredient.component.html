<div class="row">
  <form #ingrForm="ngForm" (ngSubmit)="onSubmit(ingrForm)">
    
    <div class="row">
      <!--NOM-->
      <div class="input-field col s6">
          <label>Nom Ingredient</label>
          <input class="form-control" name="nomIngr" #name="ngModel" 
          [(ngModel)]="ingredient.nomIngr" placeholder="Nom Ingredient" required>
      </div>
      
      <!--PRIX-->
      <div class="input-field col s6">
        <label>Prix Unitaire</label>
        <input class="form-control" name="prixU" #name="ngModel" 
          [(ngModel)]="ingredient.prixU" placeholder="Prix Unitaire" required>
      </div>
    </div>

    

   <!--UNITE-->
   <div class="input-field col s6">
       <label>Unit√©</label>
       <select class="form-control" name="unite" #name=ngModel [(ngModel)]="ingredient.unite">
          <option value="g">g</option><option value="Kg">Kg</option>
          <option value="l">l</option><option value="ml">ml</option>
       </select>
   </div>

   <!--ALLERGENE-->
    <div class="row"> 
      <label>Allergene : </label>
      <br>
      <div >
        <input type="radio" value="oui" name="allergene" [ngModel]="ingredient.allergene"/>
        <label for="allergene">Oui</label>
      </div>
      <div>
        <input type="radio" value="non" name="allergene" [ngModel]="ingredient.allergene"/>
        <label for="allergene">Non</label>
      </div>
    </div>
    
    <!--STOCK-->
    <div class="input-field col s12">
      <label>Stock</label>
      <input class="form-control" name="stock" #name="ngModel" 
       [(ngModel)]="ingredient.stock" placeholder="Valeur Stock" required>
    </div>

    <!--BUTTON ADD-->
    <div class="row">  
      <div class="form-group float-right">
          <button type="submit" class="btn btn-success" 
            [disabled]="!ingrForm.valid" [disabled]="ingrForm.invalid">
            <i class="bi bi-plus"></i>Ajouter Ingredient</button>
        </div>
    </div>
      
  </form>
</div>

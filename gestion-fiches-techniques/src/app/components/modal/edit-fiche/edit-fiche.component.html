<div class="popup-inner" >
  <div class="popup__photo">
    <img src="https://www.pngall.com/wp-content/uploads/8/Cooking-Recipe-PNG-HD-Image.png" alt="">
  </div>
  <div class="popup__text">

        <h4>Ajouter une nouvelle fiche</h4>
        <form #ficheForm="ngForm" (ngSubmit)="onSubmit(ficheForm)">
          <div class="promo-code">
            <div class="form-group">
              <label>Responsable</label>
              <input class="form-control" name="nomResponsable" #name="ngModel" 
                [(ngModel)]="fiche.nomResponsable" placeholder="Nom Responsable" required>
            </div>

            <div class="form-group">
              <label>Nom Plat</label>
              <input class="form-control" name="nomPlat" #name="ngModel" 
                [(ngModel)]="fiche.nomPlat" placeholder="Nom plat" required>
            </div>
            <div class="form-group">
              <label>Nombre couverts</label>
              <select name="quantity" style="margin-bottom: 1rem;">
                <option value disabled>Please select</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>


              <!--input class="form-control" name="nbCouverts" #name="ngModel" 
              [(ngModel)]="fiche.nbCouverts" placeholder="Nombre de couverts" required-->
            </div>
          </div>


        <hr>


        <div>
          <label for="quantity" style="margin-right: 0.5rem;">Ma liste d'ingredients:</label>
          <select name="quantity" style="margin-bottom: 1rem;">
            <option value disabled>Please select</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <!--div class="form-group">
            <label>Temps Total</label>
            <input class="form-control" name="tempsTot" #name="ngModel" 
            [(ngModel)]="fiche.tempsTot" placeholder="Temps Total" required>
        </div-->

  

      
          <div class="form-group float-right">
            <button type="submit" class="btn btn-success" 
              [disabled]="!ficheForm.valid" [disabled]="ficheForm.invalid">
              <i class="bi bi-plus"></i>Ajouter la fiche</button>
          </div>
        </form>

        
  </div>
  <a class="popup__close" >X</a>
</div>
